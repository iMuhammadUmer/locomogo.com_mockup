<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoCoMoGo - Learn code through play</title>
    <link
      rel="shortcut icon"
      href="https://www.locomogo.com/img/fav.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--header start-->
      <div class="content">
        <!--header content start-->
        <a href="index.html"
          ><img
            id="locomogo"
            src="images/locomogo_logo_learn_by_play.png"
            alt="LoCoMogGo"
        /></a>
        <a href="#"
          ><img id="ces" src="images/CES_HEADER_LOGO.png" alt="CES_HEADER_LOGO"
        /></a>
        <img id="train" src="images/Train_set_of_5.png" alt="" />
      </div>
      <!--header content end-->
    </header>
    <!--header end-->
    <main>
      <!--main start-->
      <div class="content">
        <!--main content start-->
        <h1>Learn code through play</h1>
        <p>
          LoCoMoGo is the toy train that teaches children coding through play.
          Now LIVE on Indiegogo. Limited offers available!
        </p>
        <video
          poster="https://www.locomogo.com/img/video_thumbnail-min.png"
          width="400"
          controls
        >
          <source
            src="https://www.locomogo.com/videos/LoCoMoGo%20-%20Learn%20through%20play%20-%20tiny.mp4"
            type="video/mp4"
          />
          Your browser does not support HTML5 video.
        </video>
        <button id="preOrder">Pre-order now</button>
      </div>
      <!--main content end-->
    </main>
    <!--main end-->
  </body>
</html>
